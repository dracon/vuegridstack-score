apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vuegridstack-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: vuegridstack.local  # or use your preferred hostname
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vuegridstack  # Replace with your actual service name
            port:
              number: 80  # Replace with your service port
